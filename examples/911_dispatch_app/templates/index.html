<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>911 Dispatcher System</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { width: 50%; margin: auto; padding: 20px; background-color: #fff; margin-top: 50px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 100px; }
        input[type=submit] { padding: 10px 20px; background-color: #28a745; border: none; color: #fff; cursor: pointer; }
        input[type=submit]:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h2>--- 911 Dispatcher System ---</h2>
        <form action="/dispatch" method="post">
            <label for="description">Emergency Call Description:</label><br><br>
            <textarea id="description" name="description" placeholder="Enter the emergency description here..." required></textarea><br><br>
            <input type="submit" value="Dispatch">
        </form>
    </div>
</body>
</html>
